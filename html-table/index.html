<!DOCTYPE html>
<html>
<head>
    <title>HTML table</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
<h1>HTML table</h1>
<p>An example of HTML table.</p>
<table>
    <thead>
        <tr>
            <th>data</th>
            <th>data</th>
        </tr>
    </thead>
    <tfoot colspan="2">Copright 2015.</tfoot>
    <tbody>
        <tr>
            <td>data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td rowspan="2">data</td>
        </tr>
        <tr>
            <td>data</td>
            
        </tr>
    </tbody>
</table>
    
</body>      
</html>
